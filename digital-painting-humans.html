  <!-- Carousel logic -->
  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-close></div>

    <figure class="lightbox-content" role="dialog" aria-modal="true" aria-label="Image viewer">
      <button class="lightbox-close" type="button" data-close aria-label="Close">×</button>
      <img class="lightbox-img" id="lightboxImg" alt="">
      <figcaption class="lightbox-caption" id="lightboxCaption"></figcaption>
    </figure>
  </div>

<script>
  (function () {
    const images = document.querySelectorAll('.carousel-image');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    const captionEl = document.getElementById('image-caption');
    const descriptionEl = document.getElementById('image-description');

    if (!images.length) return;

    let current = 0;

    function updateTextFromImage(index) {
      const img = images[index];
      if (!img) return;

      if (captionEl) captionEl.innerHTML = img.dataset.caption || '';
      if (descriptionEl) descriptionEl.innerHTML = img.dataset.description || '';
    }

    function showSlide(index) {
      images[current].classList.remove('active');
      current = (index + images.length) % images.length;
      images[current].classList.add('active');
      updateTextFromImage(current);
    }

    // Init
    images.forEach(img => img.classList.remove('active'));
    images[0].classList.add('active');
    updateTextFromImage(0);

    if (prevBtn) {
      prevBtn.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        showSlide(current - 1);
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        showSlide(current + 1);
      });
    }

    /* ==========================
       Lightbox functionality
    ========================== */

    const carouselWindow = document.querySelector('.carousel-window');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.querySelector('.lightbox-close');

    function openLightbox() {
      const activeImg = document.querySelector('.carousel-image.active');
      if (!activeImg) return;

      lightboxImg.src = activeImg.src;
      lightboxImg.alt = activeImg.alt || '';
      lightbox.classList.add('is-open');
      lightbox.setAttribute('aria-hidden', 'false');
    }

    function closeLightbox() {
      lightbox.classList.remove('is-open');
      lightbox.setAttribute('aria-hidden', 'true');
      lightboxImg.src = '';
    }

    if (carouselWindow) {
      carouselWindow.addEventListener('click', function (e) {
        if (
          e.target &&
          e.target.classList.contains('carousel-image') &&
          e.target.classList.contains('active')
        ) {
          openLightbox();
        }
      });
    }

    if (lightboxClose) {
      lightboxClose.addEventListener('click', closeLightbox);
    }

    if (lightbox) {
      lightbox.addEventListener('click', function (e) {
        if (e.target === lightbox) closeLightbox();
      });
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape') closeLightbox();
    });

  })();
