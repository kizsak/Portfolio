  <!-- Carousel logic -->
  <script>
    // Run after the DOM is ready
    (function () {
      const images = document.querySelectorAll('.carousel-image');
      const prevBtn = document.querySelector('.carousel-btn.prev');
      const nextBtn = document.querySelector('.carousel-btn.next');
      const captionEl = document.getElementById('image-caption');
      const descriptionEl = document.getElementById('image-description');

      // If no images at all, just stop.
      if (!images.length) {
        return;
      }

      let current = 0;

      function updateTextFromImage(index) {
        const img = images[index];
        if (!img) return;

        if (captionEl) {
          captionEl.innerHTML = img.dataset.caption || '';
        }
        if (descriptionEl) {
          // innerHTML so your <br> and <em> work
          descriptionEl.innerHTML = img.dataset.description || '';
        }
      }

      function showSlide(index) {
        // Remove active from current
        images[current].classList.remove('active');

        // Wrap index
        current = (index + images.length) % images.length;

        // Add active to new
        images[current].classList.add('active');

        // Update text panel
        updateTextFromImage(current);
      }

      // Initialize first slide + text
      images[0].classList.add('active');
      updateTextFromImage(0);

      // Hook up buttons if they exist
      if (prevBtn) {
        prevBtn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          showSlide(current - 1);
        });
      }

      if (nextBtn) {
        nextBtn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          showSlide(current + 1);
        });
      }
    })();
  </script>
