<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kate Izsak â€” Digital Painting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css?v=1" />
</head>

<body class="page-gallery">
  <header class="page-header">
 <h1 class="header-audiowide-pink">Computational Image Design</h1>
</header>
  <header class="page-header">
    <h1 class="neon">Interactive Fiction</h1>
    <nav class="nav-bar">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="digital-painting.html" class="nav-btn">Digital Painting</a>
      <a href="comp-design.html" class="nav-btn">Computational Image Design</a>
      <a href="graphic-design.html" class="nav-btn">Graphic Design</a>
      <a href="about-me.html" class="nav-btn">About Me</a>
    </nav>
  </header>

  <main class="gallery-wrap">
    <section class="gallery-grid" aria-label="Gallery">

      <!-- CARD 1 -->
      <article class="gallery-card">
        <button
          class="gallery-thumb"
          type="button"
          data-full="images/dp/eye_full.jpg"
          data-title="Eye Study"
          data-meta="Digital painting, 2025"
          data-notes="Painted in Procreate. Focus: wet edge control + glazing. Color-picked from film stills; final pass used a subtle noise texture layer."
        >
          <img src="images/dp/eye_thumb.jpg" alt="Digital painting of an eye" loading="lazy">
        </button>

        <div class="gallery-info">
          <h3>Eye Study</h3>
          <p class="meta">Digital painting, 2025</p>
        </div>
      </article>

      <!-- CARD 2 (no notes example) -->
      <article class="gallery-card">
        <button
          class="gallery-thumb"
          type="button"
          data-full="images/dp/cat_full.jpg"
          data-title="Cat Portrait"
          data-meta="Digital painting, 2024"
          data-notes=""
        >
          <img src="images/dp/cat_thumb.jpg" alt="Digital painting of a cat" loading="lazy">
        </button>

        <div class="gallery-info">
          <h3>Cat Portrait</h3>
          <p class="meta">Digital painting, 2024</p>
        </div>
      </article>

      <!-- Add more cards... -->

    </section>
  </main>

  <!-- MODAL / LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" data-close></div>

    <div class="lightbox__panel" role="dialog" aria-modal="true" aria-label="Artwork details">
      <button class="lightbox__close btn" type="button" data-close>Close</button>

      <figure class="lightbox__figure">
        <img id="lightboxImg" alt="">
      </figure>

      <div class="lightbox__text">
        <h2 id="lightboxTitle"></h2>
        <p class="meta" id="lightboxMeta"></p>

        <div class="notes" id="lightboxNotesWrap" hidden>
          <h3>Process notes</h3>
          <p id="lightboxNotes"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/gallery-lightbox.js"></script>
</body>
</html>
