<section class="img-carousel" aria-label="Artwork carousel">
  <button class="img-carousel__arrow" type="button" data-dir="prev" aria-label="Previous image">‹</button>
  <button class="img-carousel__arrow" type="button" data-dir="next" aria-label="Next image">›</button>

  <div class="img-carousel__viewport">
    <!-- SLIDE 1 -->
    <figure class="img-slide is-active">
      <!-- ✅ IMAGE URL GOES HERE (src) -->
      <img
        src="https://github.com/kizsak/Portfolio/raw/main/BeeOrchidPolaroid.png"
        alt="A simulated, aged Polaroid of flowers""
        loading="lazy"
      />

      <div class="img-slide__meta">
        <!-- ✅ TITLE GOES HERE -->
        <h3 class="img-slide__title">Simulated Polaroid, digital image, 2025</h3>

        <!-- ✅ CAPTION / PROCESS NOTES GO HERE (can be LONG) -->
        <figcaption class="img-slide__caption">
          I used Midjourney to create a synthetic photograph of an <em>Ophrys apifera</em> (Bee Orchid) in bloom.  I then processed the image using a Python script <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target='_blank' rel='noopener noreferrer'>(download)</a> that converts the photograph to grayscale, reshapes its tonal curve, and maps it onto a simulated silver plate surface. The script introduces a series of degradations, including metallic color shifts, directional sheen, vignette falloff, and tarnish artifacts. Finally, it precisely fits the image into an aged and worn digital daguerreotype frame I created in Photoshop, with softened edges and inner shadow to simulate depth and mounting.
        </figcaption>
      </div>
    </figure>

    <!-- SLIDE 2 -->
    <figure class="img-slide">

        <figcaption class="img-slide__caption">
          Longer caption goes here. This can be multiple sentences or even multiple short paragraphs.
        </figcaption>
      </div>
    </figure>

    <!-- Add more <figure class="img-slide"> ... </figure> as needed -->
