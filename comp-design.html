      <!-- ESSAY Templates (long form) -->
      <template id="essay-polaroid">
        <p>
          I created a synthetic photograph of an <em>Ophrys apifera</em> (Bee Orchid) in bloom using Midjourney. Then I created a worn Polaroid frame in Photoshop by layering texture overlays to suggest an aged, handled object.
        </p>
        <p>
          Next, I wrote a Python script
          <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target="_blank" rel="noopener noreferrer">(download)</a>
          that introduces staged degradations—edge softening, tonal flattening, color drift, and localized light leaks—so the “photograph” behaves like material film rather than a single filter effect.
        </p>
      </template>

      <template id="essay-daguerreotype">
        <p>
          I generated a botanical photograph in Midjourney and then processed it with a Python script to convert to grayscale, reshape its tonal curve, and map it onto a simulated silver plate surface (metallic shifts, sheen, vignette falloff, tarnish artifacts).
        </p>
        <p>
          Finally, I fit the image into an aged daguerreotype frame created in Photoshop, using softened edges and inner shadow to simulate depth and mounting.
        </p>
      </template>

      <template id="essay-heatmap">
        <p>
          I began with a photographic self-portrait. In Photoshop, I constructed a depth map by manually segmenting the image into spatial regions using selection tools and tonal adjustments.
        </p>
        <p>
          I then processed the depth map with a Python script
          <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target="_blank" rel="noopener noreferrer">(download)</a>
          that reads pixel-level depth values and remaps them to a false-color heat visualization.
        </p>
      </template>

      <template id="essay-slide">
        <p>(Replace with your slide essay when ready.)</p>
      </template>

      <template id="essay-comic">
        <p>
          I took a photograph of my husband, then processed it with a Python script
          <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target="_blank" rel="noopener noreferrer">(download)</a>
          to reduce the palette (k-means), extract ink-like edges, and overlay halftone dot patterns to mimic printed comic texture.
        </p>
      </template>

      <template id="essay-cyan">
        <p>
          I generated a botanical photograph and then used a Python script to remap tonal values into a cyanotype-inspired blue range. A procedural wash mask simulates uneven chemical absorption, and the final image is softened to evoke paper texture.
        </p>
      </template>

      <template id="essay-micro">
        <p>
          I used a Python script to fragment, scale, and tile an image into a grid modeled after microfiche archival formats, then refined tonal and compositional balance in Photoshop to emphasize compression and institutional storage aesthetics.
        </p>
      </template>

      <template id="essay-pencil">
        <p>
          Starting from a photograph, I used a Python script to convert to grayscale, apply blur, and use a dodge-blend approach to simulate graphite shading. A secondary edge-based output produces a crisp line-drawing variant.
        </p>
      </template>

      <template id="essay-chem">
        <p>
          I animated a gradual emergence using layered noise fields, threshold masks, bloom effects, and evolving color casts to simulate photographic development in a chemical bath—each frame reveals additional detail until the image fully resolves.
        </p>
      </template>

      <template id="essay-glitch">
        <p>
          I corrupted an image deliberately (channel misalignment, scanlines, tearing, noise-driven artifacts) and then gradually stabilized it over time, treating “recovery” as a visible process rather than an instant fix.
        </p>
      </template>

      <template id="essay-collage">
        <p>
          I sampled colors from a self-portrait to build a personal palette, generated hundreds of botanical images in those hues, extracted floral forms as transparent assets, and manually layered them into a digital self-portrait collage.
        </p>
      </template>

      <template id="essay-compcollage">
        <p>
          I generated synthetic botanical drawings, then used a Python script to create a procedural collage. I finished the work with hand-painted accents in Autodesk Sketchpad Pro.
        </p>
      </template>

      <template id="essay-animate">
        <p>
          This animated portrait explores instability of self-representation through aggressive color remapping and temporal distortion. Beginning from a photographic self-portrait, I processed the image into a high-contrast, false-color palette that exaggerates tonal boundaries and collapses subtle facial detail into fields of saturated red, yellow, and black.
        </p>
        <p>
          The flicker resists visual settling—recognizable, but only barely, and only temporarily—foregrounding fluctuation in identity, visibility, and bodily experience.
        </p>
      </template>

      <template id="essay-hana">
        <p>
          I created a dataset based on Hanakotoba, analyzed meanings into generalized buckets, computed color distributions with pivot tables, and built a chord diagram in RAWGraphs before refining paths and clusters in Inkscape.
        </p>
      </template>

      <template id="essay-geo">
        <p>
          I constructed this image algorithmically in GeoGebra Classic using rotational symmetry and proportional subdivision. Once the geometric system was complete, I exported the construction and applied color in Autodesk Sketchpad Pro.
        </p>
      </template>
