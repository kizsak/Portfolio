      <!-- ESSAY Templates (long form) -->
      <template id="essay-polaroid">
        <p>
          I used Midjourney to create a synthetic photograph of an <em>Ophrys apifera</em> (Bee Orchid) in bloom.  I then processed the image using a Python script <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target='_blank' rel='noopener noreferrer'>(download)</a> that converts the photograph to grayscale, reshapes its tonal curve, and maps it onto a simulated silver plate surface. The script introduces a series of degradations, including metallic color shifts, directional sheen, vignette falloff, and tarnish artifacts. Finally, it precisely fits the image into an aged and worn digital daguerreotype frame I created in Photoshop, with softened edges and inner shadow to simulate depth and mounting.
</p>
      </template>

 </p>

      <template id="essay-compcollage">
        <p>
          I used Midjourney to produce over 300 synthetic botanical drawings of my favorite flowers (Sample prompt: . Next, I processed them using a a Python script <a href="https://github.com/kizsak/ImageGenMan/raw/main/PolaroidPython" target='_blank' rel='noopener noreferrer'>(download)</a> that generates a procedural collage by placing images along a computed structure which was based on a photographic self-portrait. The script uses mask sampling to create target points, then iteratively places images using a simplified circle-packing rule to prevent overcrowding. Scale, opacity, rotation, and position are randomized within constraints, producing variation while still preserving the legibility of the underlying algorithmic form. Finally, in order to soften the geometric grid created by the script, I handpainted several features using digital acrylics in Autodesk Sketchpad Pro.

        </p>
        <p>

        </p>

      <template id="essay-hana">
        <p>
          I created a dataset based on Hanakotaba, the Japanese cultural system of flower meanings. I collected data on the flowers and at least one of their meanings from Hanakotoba.com. Next, I conducted an inductive content analysis, distilling all of the individual meanings into buckets based on a broader generalization. This yielded 24 broad categories. Next, I made a pivot table to show the colors associated with each bucket. This gave me counts of each color that corresponded to one of the border meaning categories. I manipulated the data to create a .csv file, which I loaded into RawGraphs, and selected a chord diagram. I removed the chart’s labels, then downloaded it. Next, I opened the .svg file in Inkscape to manipulate the colors, transparencies, and foci of the chord’s data ribbons. I selected a palette intended to simulate an abstract flower garden.
 </p>
      </template>

      <template id="essay-geo">
        <p>
          I constructed this image algorithmically in GeoGebra Classic. I defined a central geometric structure and then generated a system of repeated triangles using rotational symmetry and proportional subdivision. Rather than drawing shapes manually, I relied on GeoGebra’s constraint-based construction system: points are mathematically linked, lines are derived from relationships between points, and rotations are generated algorithmically around a fixed center. Changes to a single parameter propagate across the entire structure, producing a tightly coupled, rule-driven form. Once the geometric system was complete, I exported the construction and applied color in Autodesk Sketchpad Pro, using the digital airbrush feature. I layered color manually, using repeated palettes and radial symmetry to reinforce the underlying algorithmic structure. The final image reflects a hybrid process: a mathematically constrained, algorithmic foundation combined with intuitive, painterly color decisions. 
</p>
