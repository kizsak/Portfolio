<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kate Izsak — Land and City-Scapes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Main site stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-digital-painting-scapes">

  <!-- Top Neon Title -->
  <header class="page-header">
    <h1 class="neon">Land and City-Scapes</h1>

    <nav class="nav-bar" aria-label="Primary navigation">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="digital-painting.html" class="nav-btn">Digital Painting</a>
      <a href="comp-design.html" class="nav-btn">Computational Image Design</a>
      <a href="if.html" class="nav-btn">Interactive Fiction</a>
      <a href="graphic-design.html" class="nav-btn">Graphic Design</a>
    </nav>
  </header>

  <main class="gallery-layout">
    <!-- LEFT: title + caption + description (filled by JS) -->
    <section class="gallery-info" aria-live="polite">
      <h2 id="image-caption" class="neon-soft"></h2>
      <p id="image-description" class="piece-description"></p>
    </section>

    <!-- RIGHT: image carousel -->
    <section class="gallery-carousel" aria-label="Artwork carousel">
      <div class="carousel-window" data-carousel-window>

        <!-- Example 1 -->
        <img
          src="https://github.com/kizsak/Portfolio/raw/main/AsakusaPastels.png"
          data-full="https://github.com/kizsak/Portfolio/raw/main/AsakusaPastels.png"
          alt="Digital pastel cityscape of Asakusa with layered color and architectural detail"
          class="carousel-image"
          data-caption="Asakusa"
          data-description="Digital pastels<br>2025<br>Autodesk Sketchpad Pro<br>Samsung Galaxy S9+, S-Pen Creator Edition"
        />

        <!-- Add more scapes below following the same pattern -->

      </div>

      <div class="carousel-controls" aria-label="Carousel controls">
        <button class="carousel-btn prev" type="button" aria-label="Previous image">‹</button>
        <button class="carousel-btn next" type="button" aria-label="Next image">›</button>
      </div>
    </section>

    <!-- Lightbox overlay (place once per page, right before </body>) -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lightbox-close" type="button" aria-label="Close">&times;</button>

      <div class="lightbox-stage">
        <img id="lightbox-img" alt="" />
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>
  </main>

  <!-- Site JS (load at the end so the page exists before JS runs) -->
  <script src="js/site.js"></script>
</body>
</html>
