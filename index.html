  <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Soft neon + card title overrides (local, guaranteed to load) -->
  <style>
    /* Soft coral neon for secondary headings (footer title) */
    .neon-soft {
      font-family: "Audiowide", sans-serif;
      font-weight: 400;
      text-align: center;

      font-size: 2.2rem;
      letter-spacing: 0.5px;

      color: #ffd6d9; /* pale coral */

      text-shadow:
        0 0 3px #ffd6d9,
        0 0 6px rgba(255, 160, 170, 0.7),
        0 0 14px rgba(255, 110, 120, 0.5);
    }

    /* Front-page card titles – make sure they show and look clickable */
    .card__content {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1.5rem;
      z-index: 2;
    }

    .card__heading {
      color: #fdfcff;
      font-size: 2rem;
      line-height: 1.25;
      word-spacing: normal;   /* undo old 100vw hack */
      text-shadow:
        0 0 6px rgba(0, 0, 0, 0.7),
        0 0 18px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }

    .card__heading:hover {
      color: #fff5f7;
      text-shadow:
        0 0 4px rgba(255, 210, 220, 0.8),
        0 0 10px rgba(255, 150, 170, 0.6);
    }
  </style>
</head>
