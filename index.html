<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kate Izsak — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio landing page" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css" />

</head>

<body class="landing">
  <main class="landing-wrap" role="main" aria-label="Portfolio intro">

    <!-- Fullscreen intro video -->
    <video
      id="introVideo"
      class="intro-video"
      autoplay
      muted
      playsinline
      preload="auto"
      aria-label="Intro video"
    >
      <!-- Update this path to your actual file -->
      <source src="assets/ExplodingFlowerProject.mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Dark overlay (CSS fades it out when intro finishes) -->
    <div class="overlay" aria-hidden="true"></div>

    <!-- Center Enter button (appears when video ends / Skip) -->
    <div class="center-enter" id="centerEnter" aria-hidden="true">
      <a class="enter-hero" id="centerEnterLink" href="#">Enter Portfolio</a>
    </div>

    <!-- Tap-to-play fallback (shown only if autoplay fails) -->
    <div class="tap-to-play" aria-hidden="true">
      <button class="btn tap-pill" id="tapToPlay" type="button">Tap to play</button>
    </div>

    <!-- Bottom “bubble” controls -->
    <section class="controls" aria-label="Intro controls">
      <div class="brand">
        <div class="title">Kate Izsak</div>
        <div class="hint" id="statusText">Intro playing…</div>
      </div>

      <div class="btnrow">
        <button class="btn" id="skipBtn" type="button">Skip</button>
        <a class="btn enter" id="enterBtn" href="#" aria-hidden="true">Enter Portfolio</a>
      </div>
    </section>

  </main>

  <!-- Global JS -->
  <script src="js/carousel-lightbox.js"></script>
</body>
</html>
