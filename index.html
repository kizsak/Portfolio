<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kate Izsak — Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio landing page" />

  <!-- Optional: your existing stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Minimal landing-specific CSS (you can move this into style.css) -->
  <style>
    :root{
      --bg: #05060a;
      --panel: rgba(0,0,0,.45);
      --border: rgba(255,255,255,.12);
      --glow: rgba(160, 255, 255, .35);
      --text: rgba(255,255,255,.9);
    }

    body.landing {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .landing-wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* Video fills screen */
    .intro-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* use 'contain' if you want no cropping */
      background: #000;
    }

    /* Subtle overlay so text/buttons read */
    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,.15), rgba(0,0,0,.55)),
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.55));
    }

    /* Controls panel */
    .controls {
      position: absolute;
      left: 50%;
      bottom: 6vh;
      transform: translateX(-50%);
      width: min(680px, 92vw);
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,.45), 0 0 22px var(--glow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      pointer-events: auto;
    }

    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.1;
    }

    .brand .title {
      font-size: 14px;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .95;
    }

    .brand .hint {
      font-size: 12px;
      opacity: .75;
    }

    .btnrow {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.25);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      font-size: 13px;
      letter-spacing: .04em;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select: none;
      white-space: nowrap;
    }

    .btn:hover { transform: translateY(-1px); border-color: rgba(255,255,255,.35); background: rgba(0,0,0,.35); }
    .btn:active { transform: translateY(0px); }

    /* Enter button is hidden until video ends (or user skips) */
    .btn.enter[aria-hidden="true"] {
      display: none;
    }

    /* If autoplay is blocked, show a centered “Tap to play” */
    .tap-to-play {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .tap-pill {
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.45);
      padding: 12px 18px;
      border-radius: 999px;
      box-shadow: 0 0 28px rgba(0,0,0,.45), 0 0 20px var(--glow);
      cursor: pointer;
      font-size: 14px;
      letter-spacing: .04em;
      display: none; /* only shown if autoplay fails */
    }
  </style>
</head>

<body class="landing">
  <main class="landing-wrap">
    <video
      id="introVideo"
      class="intro-video"
      autoplay
      muted
      playsinline
      preload="auto"
    >
      <source src="https://github.com/kizsak/Portfolio/blob/main/assets/ExplodingFlowerProject.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay" aria-hidden="true"></div>

    <!-- Tap-to-play fallback (only appears if autoplay is blocked) -->
    <div class="tap-to-play">
      <button id="tapToPlay" class="tap-pill" type="button">Tap to Play Intro</button>
    </div>

    <section class="controls" aria-label="Landing controls">
      <div class="brand">
        <div class="title">Kate Izsak</div>
        <div class="hint" id="statusText">Intro playing…</div>
      </div>

      <div class="btnrow">
        <button class="btn" id="skipBtn" type="button">Skip Intro</button>
        <a class="btn enter" id="enterBtn" href="index.html" aria-hidden="true">Enter Portfolio</a>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const video = document.getElementById("introVideo");
      const skipBtn = document.getElementById("skipBtn");
      const enterBtn = document.getElementById("enterBtn");
      const statusText = document.getElementById("statusText");
      const tapToPlay = document.getElementById("tapToPlay");

      // Change this if your main portfolio page is different
      const PORTFOLIO_URL = "index.html";

      // If you want auto-enter after the video ends, set true:
      const AUTO_REDIRECT_ON_END = false;

      function revealEnter() {
        enterBtn.setAttribute("aria-hidden", "false");
        statusText.textContent = "Intro finished.";
      }

      function goEnter() {
        window.location.href = PORTFOLIO_URL;
      }

      // Skip button: reveal Enter + optionally jump
      skipBtn.addEventListener("click", () => {
        // Optionally stop the video
        try { video.pause(); } catch (e) {}
        revealEnter();
        // If you want skipping to immediately enter, uncomment:
        // goEnter();
      });

      // When video ends
      video.addEventListener("ended", () => {
        revealEnter();
        if (AUTO_REDIRECT_ON_END) goEnter();
      });

      // Autoplay fallback: if play() fails, show a tap-to-play button
      // (autoplay is often blocked if NOT muted; we are muted, but some browsers still block)
      const tryPlay = video.play();
      if (tryPlay && typeof tryPlay.then === "function") {
        tryPlay.catch(() => {
          tapToPlay.style.display = "inline-flex";
          statusText.textContent = "Tap to play the intro.";
        });
      }

      tapToPlay.addEventListener("click", async () => {
        tapToPlay.style.display = "none";
        statusText.textContent = "Intro playing…";
        try {
          await video.play();
        } catch (e) {
          // If it still won’t play, just reveal enter
          revealEnter();
        }
      });

      // Optional: clicking anywhere can also enter after it’s revealed
      enterBtn.addEventListener("click", (e) => {
        // normal link behavior is fine
      });
    })();
  </script>
</body>
</html>
