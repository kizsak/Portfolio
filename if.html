<body class="page-IF">

  <!-- Top Neon Title -->
  <header class="page-header">
    <h1 class="neon">Interactive Fiction</h1>
    <nav class="nav-bar">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="digital-painting.html" class="nav-btn">Digital Painting</a>
      <a href="comp-image-design.html" class="nav-btn">Computational Image Design</a>
      <a href="graphic-design.html" class="nav-btn">Graphic Design</a>
      <a href="about-me.html" class="nav-btn">About Me</a>
    </nav>
  </header>

  <main class="gallery-layout">
    <!-- LEFT: title + caption + description (filled by JS) -->
    <section class="gallery-info">
      <h2 id="image-caption" class="neon-soft"></h2>
      <p id="image-description" class="piece-description"></p>
    </section>

    <!-- RIGHT: image carousel -->
    <section class="gallery-carousel">
      <div class="carousel-window">
        <img
          src="https://github.com/kizsak/Portfolio/raw/main/VaultLastTry.gif"
          alt="GIF showing a portion of game play for The Vault of Stories"
          class="carousel-image active"
          data-caption="<em>The Vault of Stories</em>"
          data-description="Development System: Twine<br>IFID: 57BE9A54-292C-4F19-8886-01D06D5420BD<br>TUID: 8das9n6egfckcwln"
        >

        <img
          src="https://github.com/kizsak/Portfolio/raw/main/Texture.gif"
          alt="GIF showing a portion of gameplay in The Grief Gardens"
          class="carousel-image"
          data-caption="<em>The Grief Gardens</em>"
          data-description="Development System: Texture<br>IFID: E2A5066D-E0EB-49B2-9117-AAB738F36452<br>TUID: c43ilw3epi791tya"
        >

        <img
          src="https://github.com/kizsak/Portfolio/raw/main/Parser.gif"
          alt="GIF showing a portion of gameplay from The Archivist's Vault"
          class="carousel-image"
          data-caption="<em>The Archivist's Vault</em>"
          data-description="Development System: Inform 7<br>IFID: D1B48BCF-0741-4D41-B7BB-EB304674AD45<br>TUID: 74ufidb7o5fwgraw"
        >
      </div>

      <div class="carousel-controls">
        <button class="carousel-btn prev" type="button">‹</button>
        <button class="carousel-btn next" type="button">›</button>
      </div>
    </section>
  </main>

  <!-- Carousel logic -->
  <script>
    // Run after the DOM is ready
    (function () {
      const images = document.querySelectorAll('.carousel-image');
      const prevBtn = document.querySelector('.carousel-btn.prev');
      const nextBtn = document.querySelector('.carousel-btn.next');
      const captionEl = document.getElementById('image-caption');
      const descriptionEl = document.getElementById('image-description');

      // If no images at all, just stop.
      if (!images.length) {
        return;
      }

      let current = 0;

      function updateTextFromImage(index) {
        const img = images[index];
        if (!img) return;

        if (captionEl) {
          captionEl.innerHTML = img.dataset.caption || '';
        }
        if (descriptionEl) {
          // innerHTML so your <br> and <em> work
          descriptionEl.innerHTML = img.dataset.description || '';
        }
      }

      function showSlide(index) {
        // Remove active from current
        images[current].classList.remove('active');

        // Wrap index
        current = (index + images.length) % images.length;

        // Add active to new
        images[current].classList.add('active');

        // Update text panel
        updateTextFromImage(current);
      }

      // Initialize first slide + text
      images[0].classList.add('active');
      updateTextFromImage(0);

      // Hook up buttons if they exist
      if (prevBtn) {
        prevBtn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          showSlide(current - 1);
        });
      }

      if (nextBtn) {
        nextBtn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          showSlide(current + 1);
        });
      }
    })();
  </script>

</body>
</html>
