<!-- ESSAY TEMPLATES -->
<template id="essay-vault">
  <p>In a distant future, you enter the crumbling remains of the Vault of Stories—a vast digital archive built to preserve humanity’s interactive fictions. The archive is fractured, its files corrupted, and its history contested. As you explore its broken passages, you must uncover hidden documents, decode glitching terminals, and confront the archivists who once maintained it. It explores themes of memory, preservation, and the fragile boundary between human and machine creativity. In addition to its replayable, branching narrative, The Vault of Stories is designed as a primer on interactive fiction generally, and Twine narratives specifically. An entire undergraduate course exists within it (INST388T Interactive Fiction, College of Information, University of Maryland).
</p>
</template>

</template>

<template id="essay-parser">
  <p>In The Grief Gardens, you play as someone working within an archival system dedicated to preserving interactive narratives. The archive is suffering from corruption: some stories are incomplete, glitched, or fragmented. Your task is to explore the damaged archive, piece together lost or broken story segments, and repair the narrative integrity of the collection. As you work, you confront both technical obstacles (data corruption, missing files) and emotional or thematic ones—loss, memory, and fragility. The story combines speculative elements (the archive as a semi-magical or futuristic space) with metafictional ones (stories about stories, archives, preservation).
</p>
</template>
