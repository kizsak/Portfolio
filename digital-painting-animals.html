  <!-- Carousel logic -->
 <script>
  (function () {
    const images = document.querySelectorAll('.carousel-image');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');
    const captionEl = document.getElementById('image-caption');
    const descriptionEl = document.getElementById('image-description');

    // Lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxStage = document.getElementById('lightboxStage');

    if (!images.length) return;

    let current = 0;

    function updateTextFromImage(index) {
      const img = images[index];
      if (!img) return;

      if (captionEl) captionEl.innerHTML = img.dataset.caption || '';
      if (descriptionEl) descriptionEl.innerHTML = img.dataset.description || '';
    }

    function showSlide(index) {
      images[current].classList.remove('active');
      current = (index + images.length) % images.length;
      images[current].classList.add('active');
      updateTextFromImage(current);
    }

    function openLightboxFromImage(img) {
      if (!lightbox || !lightboxImg) return;

      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt || '';

      if (lightboxCaption) {
        // Use the same caption you show on the left panel
        // (strip tags for the lightbox caption so it’s clean)
        const tmp = document.createElement('div');
        tmp.innerHTML = img.dataset.caption || '';
        lightboxCaption.textContent = tmp.textContent || tmp.innerText || '';
      }

      lightbox.classList.add('open');
      lightbox.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
    }

    function closeLightbox() {
      if (!lightbox) return;
      lightbox.classList.remove('open');
      lightbox.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');

      // Clear src so GIFs stop animating in the background (optional but nice)
      if (lightboxImg) lightboxImg.src = '';
    }

    // Initialize (ensure ONLY one active)
    images.forEach(img => img.classList.remove('active'));
    images[0].classList.add('active');
    updateTextFromImage(0);

    // Carousel controls
    if (prevBtn) {
      prevBtn.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        showSlide(current - 1);
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        showSlide(current + 1);
      });
    }

    // Click active image to open lightbox
    images.forEach((img) => {
      img.style.cursor = 'zoom-in';
      img.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        openLightboxFromImage(img);
      });
    });

    // Close handlers
    if (lightboxClose) lightboxClose.addEventListener('click', closeLightbox);

    // Click on overlay (but not the image/stage) closes
    if (lightbox) {
      lightbox.addEventListener('click', function (e) {
        if (e.target === lightbox) closeLightbox();
      });
    }

    // Prevent clicks inside stage from closing
    if (lightboxStage) {
      lightboxStage.addEventListener('click', function (e) {
        e.stopPropagation();
      });
    }

    // ESC closes
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && lightbox && lightbox.classList.contains('open')) {
        closeLightbox();
      }
    });
  })();
</script>
